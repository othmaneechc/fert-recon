sweep:
  description: |
    Temporal leave-one-year-out sweep for the ElasticNet log-yield baseline.
    Each fold withholds one validation year and the following test year while
    training on the remainder to assess generalisation across seasons.
  base_configs:
    - ../elasticnet_enhanced.yaml
  grid:
    data.crop: [wheat]
    model.elasticnet.alpha: [0.05, 0.1, 0.15, 0.3, 0.5]
    model.elasticnet.l1_ratio: [0.1, 0.35, 0.6, 0.9]
  cases:
    - name: wheat_elasticnet_val2002_test2003
      overrides:
        data:
          split:
            temporal:
              strategy: leaveout
              val_year: 2002
              test_year: 2003
